<!DOCTYPE html>
<html>
</head>
<title>Upload</title>
<body bgcolor="#A9A9A9">
<center>
<form>
<label for="articleid"><u><h3>Article ID</h3></u></label>
<input type="text" id="articleid" placeholder="enter article id here"></input><br><br>
<label for="articlename"><u><h3>ArticleName</u></h3></label>
<input type="text"  placeholder="enter article name here" id="articlename"></input><br><br>
<label for="slug"><u><h3>Slug</u></h3></label>
<input type="text"   id="slug"></input><br><br>
<label for="date"><u><h3>Date & Time</u></h3></label>
<input type="datetime-local"  id="date"></input><br><br>


<label for="discription"><u><h3>Description</u></h3></label>
<textarea  id="discription" placeholder="enter the description here" rows="5" cols="50"></textarea><br><br>
<label for="uploadfile"><u><h3>Upload Thumbnail:</u></h3></label>
&nbsp;&nbsp;&nbsp;<input type="file" id="uploadfile"></input>
<br>
<label for="authorname"><u><h3>Author Name</u></h3></label>
<input type="text"  placeholder="enter author name here" id="authorname"></input><br><br>
<button>Submit</button>

</form>
</center>
</body>
</html>
